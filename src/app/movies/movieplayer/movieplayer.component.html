<div style="height: 90%;
width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2 style="text-align:center;margin-bottom: 100px;">{{ data.element.title }}</h2>
    <div style="width: 90% ;height: 60%; background-color: beige; margin-bottom: 100px;">
        <vg-player>
            <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls>
                <source src="http://localhost:8000/movieST480/{{data.element.title}}/" type="video/mp4">
            </video>
        </vg-player>
    </div>

</div>
<span style="margin-left: 50px;
    margin-right: 50px;
    margin-top: 24px;">
    {{data.element.description}}
</span>
